<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    
    <section class ="container">
      <h1>Calculo IMC</h1>
     

     <ul style="text-align: justify;">
        <li>Menos de 18,5 - <strong>Abaixo do peso</strong></li>
        <li>Entre 18,5 e 24,9 - <strong>Peso normal</strong></li>
        <li>Entre 25 e 29,9 - <strong>Sobrepeso</strong></li>
        <li>Entre 30 e 34,9 - <strong>Obesidade grau 1</strong></li>
        <li>Entre 35 e 39,9 - <strong> Obesidade grau 2 </strong></li>
        <li>Acima de 40 - <strong>Obesidade grau 3</strong></li>
     </ul>

        <form action="">

            <label for="Informe o peso">Informe o peso</label>
            <input type="text" name="peso" id="peso">

            <label for="Informe a altura">Informe a altura </label>
            <input type="text" name="altura" id="altura">

            <input class="button" type="button" value="enviar" onclick="enviar()">
            <!--<button>enviar</button>-->

        </form>
        <p id="res" style="text-align: center;"></p>
        

    </section>
    



    <script src="Assets/js/main.js"></script>
</body>
</html>
